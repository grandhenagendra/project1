<div class="main">
    <div class="contact-form">
        <h5>contact form</h5>
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" name="name" [(ngModel)]="name">
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="text" name="email" [(ngModel)]="email">
        </div>
        <div class="field">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" [(ngModel)]="phone">
        </div>
        <div class="field">
            <label for="address">Address:</label>
            <input type="text" name="address" [(ngModel)]="address">
        </div>
        <div class="button">
            <button type="button" class="btn btn-warning" (click)="addcontact()">Add Contact</button>
        </div>
    </div>
    <div class="contact-list">
        <h5>contact list</h5>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let contact of contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.address}}</td>

                <td>
                    <button class="btn btn-danger" (click)="delete(contact)">Delete</button>
                </td>

            </tr>

        </table>
    </div>
</div>
