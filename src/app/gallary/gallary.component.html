<div class="main">
<div class="user-details" *ngFor="let user of users">
<p><b>id:</b>{{user.id}}</p>
<p><b>email:</b>{{user.email}}</p>
<p><b>username:</b>{{user.username}}</p>
<p><b>password:</b>{{user.password}}</p>
<p><b>phone</b>{{user.phone}}</p>
<button type="button" class="btn btn-success" style="width:185px;background-color: black;color: white;" (click)="login()">Login</button>
</div>
</div>
